<script>
  if (!db.get("payment")) {
    swal("Aucune commande trouvée", { icon: "info" });
    lacrea_load();
  }
  data = db.get("payment");
  pt = Math.round(data.montant * data.qt * 10) / 10;
  transfert = Math.round(pt * (2.0 / 100) * 10) / 10;
  flex = Math.round(pt * (2.5 / 100) * 10) / 10;
  livraison = 0;
  total = Math.round((pt + transfert + livraison + flex) * 10) / 10;
  $("table").append(
    `
        <tr class="border-b border-gray-100">
          <td>1</td>
          <td class="">
            ${data.libele}
          </td>
          <td>${data.qt}</td>
          <td>${data.montant}$</td>
          <td>${pt}$</td>
        </tr>
        <tr class="border-b border-gray-100">
          <td>2</td>
          <td class="">
            Transfert
          </td>
          <td>1</td>
          <td>${transfert + flex}$</td>
          <td>${transfert + flex}$</td>
        </tr>
        <tr class="border-b border-gray-100">
          <td>3</td>
          <td class="">
            Livraison
          </td>
          <td>1</td>
          <td>${livraison}$</td>
          <td>${livraison}$</td>
        </tr>
        <tr
          class="border-b bg-gray-700 text-white py-4 font-bold rounded-md border-gray-100"
        >
          <td></td>
          <td class="">
            Total
          </td>
          <td>-</td>
          <td>-</td>
          <td>${total}$</td>
        </tr>`
  );
  data = db.get("payment");
  data["total"] = total;
  data["amount"] = Math.round((total - flex) * 10) / 10;
  db.set("payment", data);
  function pay() {
    let data = db.get("payment");
    $("#loading").show();
    swal({
      text: "Numero de telephone pour le paiement, forme : 243973472538",
      content: "input",

      button: {
        text: "Valider",
        closeModal: false,
      },
    }).then((e) => {
      $("#loading").hide();
      if (!e || e.length != 12) {
        swal("Numero incorect, forme : 243973472538", { icon: "error" }).then(
          (w) => {
            swal.close();
            pay();
          }
        );
      } else {
        data["telephone_paiement"] = e;
        data["montant"] = data["total"];
        delete data.libele;
        delete data.qt;
        delete data.total;
        $.post(
          "/server/?paiement_achat",
          data,
          function (data, textStatus, jqXHR) {
            db.remove("payment");
            console.log(data);
            if (data.code == "0") {
              swal(data.message, { icon: "info" }).then(() => {
                db.set("facture_last", data);
                lacrea_load(".body", "apps/payment/verification.html");
              });
            } else {
              lacrea_load();
            }
          },
          "json"
        ).fail((e) => {
          swal("Echec veillez réessayer plus tard....", { icon: "error" });
          console.log(e);
        });
        console.log("traitement");
      }
    });
  }
</script>
