<section class="notifications pt-16 md:pt-32 sm:pt-16 mb-16 md:mx-96 sm:mx-32">
  <div
    id="active_notif"
    class="bg-blue-700 text-white py-2 mx-4 rounded-xl my-4 grid gap-0 text-sm justify-center items-center text-center"
  >
    <div class="flex justify-center items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
        />
      </svg>
    </div>

    <span class="uppercase font-bold my-2"> Activer les notifications </span>
    <span class="text-xs text-center px-4">
      Avec les notifications activée, vous serez notifiez de chaque nouveauté au
      sein de JEB, vous recevrez également des notifications sur l'evolution de
      vos investissements et plein d'autres avantages.
    </span>
    <button
      class="text-center bg-white p-2 rounded-xl mx-12 text-blue-700 my-3"
      onclick="enableNotification()"
    >
      ACTIVER
    </button>
  </div>

  <p class="text-gray-800 font-bold sm:text-3xl text-xl text-center">
    NOTIFICATIONS
  </p>
  <div
    class="m-4 grid gap-1 notifications_store_model"
    order="DESC"
    where=""
    request="-byMulti"
  ></div>
</section>
<script>
  function read(id) {
    lacrea_save({ state: 1 }, "notifications_store-update=" + id);
    getNbNotif();
  }
  //   $("#active_notif").hide();
  if (Notification.permission == "granted") {
    $("#active_notif").hide();
  }
  where = { column: "id_user", data: ["-"] };
  if (db.get("user")) {
    where.data = [db.get("user").id];
  }
  $(".notifications_store_model").attr("where", JSON.stringify(where));
  lacrea_data();
</script>
