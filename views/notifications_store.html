<div class="grid bg-green-##state##00 p-3 rounded-xl text-gray-650">
  <div class="grid grid-cols-4">
    <div class="flex justify-center items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
        />
      </svg>
    </div>

    <div class="grid col-span-3 text-xs">
      <span class="font-bold">##title##</span>
      <span class="text-xs">##creation## </span>
      <span
        class="text-xs text-green-700 cursor-pointer"
        onclick="$('.notif_body##id##').toggle(200);read('##id##')"
        >Lire le contenu</span
      >
    </div>
  </div>
  <div class="hidden text-xs notif_body##id## p-4 px-6">
    <span class="">##body##</span>
    <img src="##image##" class="mt-3 px-8" alt="" />
    <!-- <div class="h-28  my-4 w-full bg-center bg-cover bg-[url(##image##)]" style="background: url(##image##);background-position: center;background-size: cover;"></div> -->
  </div>
</div>
