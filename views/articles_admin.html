<div class="grid h-auto p-4 bg-white gap-2 rounded text-xs hover:bg-gray-100 cursor-pointer">
    <div class="rounded h-40 bg-[url(server/uploads/articles/##image##)] bg-center bg-cover">
    </div>
    <div class="text-left grid gap-2">
        <div class="flex justify-between items-center">
            <span style="font-weight:bolder">
                ##title##
            </span>
            <span class="primary">
                Etat: ##state##
            </span>
        </div>
        
        <div class="state flex justify-between center">
            
            <span class="">
                Prix : ##price##$ / ##unite##
            </span>
            <span class="">Investissement : ##prix_investissement##$</span>
        </div>
        <div class="flex justify-between">                                
            <span>Interet : ##rate_return##$</span>
            <span>Periode : ##nb_day_return## Jours</span>
        </div>
        

        <div class="flex justify-start gap-3 rounded py-2">
            <svg onclick="delet('##id##')" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 bg-gray-300 rounded p-2 text-red-500 h-auto">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
            <svg onclick="state('##id##','##state##')" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 bg-gray-300 rounded p-2 text-green-500 h-auto">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </div>
        <!-- <button class="bg-green-500 text-center p-2 rounded w-full hover:bg-gray-800 hover:text-white" onclick="command('##title##','##price##','##state##')">Commander</button> -->
    </div>
</div>
